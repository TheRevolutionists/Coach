<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>Bushi's Coaching â€” Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="login">
  <main class="container center">
    <section class="card card-lg">
      <div class="brand">
        <div class="logo"></div>
        <h1>Bushi's Coaching</h1>
        <p class="muted">Sign in to access your coaching dashboard.</p>
      </div>

      <form id="loginForm" class="form" autocomplete="on">
        <label>
          <span>Username</span>
          <input id="username" placeholder="e.g. Bushi or Kuwait" autocomplete="username" required />
        </label>
        <label>
          <span>Password</span>
          <input id="password" type="password" placeholder="Password" autocomplete="current-password" required />
        </label>
        <button class="btn btn-primary" type="submit">Sign In</button>
        <p id="error" class="error hidden"></p>
      </form>
    </section>
  </main>

  <!-- keep script at end to avoid any loading race issues -->
  <script src="./app.js?v=4"></script>
</body>
</html>
